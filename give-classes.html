<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">  
    <link rel="stylesheet" href="/styles//partials/header.css">  
    <link rel="stylesheet" href="/styles//partials/forms.css">  
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">          
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Proffy | Sua plataforma de estudos online</title>
</head>
    <body id="page-give-classes">

        <!--Container da página give-classes-->

        <div id="container">
            <!--Configuração do bar da página give-classes-->
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                        <img src="/images/icons/back.svg" alt="Voltar" />
                    </a>
                    <img src="images/logo.svg" alt="Proffy" />
                </div>
                <div class="header-content">
                    <strong>Que incrível que você quer dar aulas</strong>
                    <p> O primeiro passo, é preencher o formulário de inscrição</p>
                </div>
            </header>
            <main>  
                <!--formulário da página give-classes-->   
                <form action="" id="create-class">
                    <fieldset>
                        <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">Nome completo</label>
                            <input name="name" id="name" required />
                        </div>
                        <div class="input-block">
                            <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                            <input name="avatar" id="avatar" type="url" required />
                        </div>
                        <div class="input-block">
                            <label for="whatsapp">Nome completo<small>(somente número)</small></label>
                            <input name="whatsapp" id="whatsapp" type="number" required />
                        </div>
                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>
                    </fieldset>
                </form>         
                
            </main>    
        </div> 
</body>
</html>
